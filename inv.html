<script>
    
    document.addEventListener('DOMContentLoaded' , function(){
        var list = document.getElementById('allList');
        var image = document.getElementById('targetImg');

        list.addEventListener('click' , function(e){

            switch(e.target.textContent){
                case '44 Pistol':
                    image.setAttribute("src" , "44_pistol.png");
                    break;
                case '10mm Pistol':
                    image.setAttribute("src" , "10mm_pistol.png");
                    break;
                case 'Assault Rifle':
                    image.setAttribute("src" , "Assault_rifle.png");
                    break;
                default:
                    break;
            }
        })
    })
    
</script>
